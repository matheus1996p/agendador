<ion-menu menuId="main-menu" content-id="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/cadastro">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label style="margin-left: 5%">Meu cadastro</ion-label>
      </ion-item>
      <ion-item routerLink="/permissoes">
        <ion-icon  name="settings-outline"></ion-icon>
        <ion-label style="margin-left: 5%">Permissões</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="folder-outline"></ion-icon>
        <ion-label style="margin-left: 5%">Historico de entregas</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="newspaper-outline"></ion-icon>
        <ion-label style="margin-left: 5%">Notas Fiscais</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="man-outline"></ion-icon>
        <ion-label style="margin-left: 5%">Clientes</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-content id="home">
  <div class="header">
    <ion-grid>
      <ion-row class="ion-text-center ion-aling-items-center">
        <ion-col size="2">
          <ion-buttons>
            <ion-menu-button style="color: #ffffff" menu="main-menu"></ion-menu-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="8"></ion-col>
        <ion-col size="2">
          <ion-icon style="padding-top: 10%; color: #ffffff" (click)="logout();" size="large" name="log-out-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="main-poster">
    <span style="margin-left: 5%">USUÁRIO</span>
    <div align="center">

      <span class="nomeUsuario">{{ this.usuarioLogado.usuario | uppercase }}</span>
    </div>
  </div>

  <div style="margin-top: 5%" class="ion-padding">

    <ng-template #template let-view="view" let-row="row" let-col="col">
      {{view.dates[row*7+col].label}}
    </ng-template>

    <ion-row>
      <ion-col size="2">
        <ion-button fill="clear" (click)="back()">
          <ion-icon style="color: #ffffff" name="arrow-back" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="8" class="ion-text-center">
        <h2 style="color: #ffffff">{{ viewTitle }}</h2>
      </ion-col>

      <ion-col size="2">
        <ion-button fill="clear" (click)="next()">
          <ion-icon style="color: #ffffff" name="arrow-forward" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <calendar [eventSource]="eventSource"
              [calendarMode]="calendar.mode"
              [currentDate]="calendar.currentDate"
              (onTitleChanged)="onViewTitleChanged($event)"
              >

    </calendar>
  </div>


</ion-content>
