<ion-menu menuId="main-menu" content-id="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/cadastro">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label style="margin-left: 5%">Meu cadastro</ion-label>
      </ion-item>
      <ion-item routerLink="/permissoes">
        <ion-icon  name="settings-outline"></ion-icon>
        <ion-label style="margin-left: 5%">Permissões</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="folder-outline"></ion-icon>
        <ion-label style="margin-left: 5%">Historico de entregas</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="newspaper-outline"></ion-icon>
        <ion-label style="margin-left: 5%">Notas Fiscais</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="man-outline"></ion-icon>
        <ion-label style="margin-left: 5%">Clientes</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-content id="home">
    <div class="header">
      <ion-grid>
        <ion-row class="ion-text-center ion-aling-items-center">
          <ion-col size="2">
            <ion-buttons>
              <ion-menu-button style="color: #ffffff" menu="main-menu"></ion-menu-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="8"></ion-col>
          <ion-col size="2">
            <ion-icon style="padding-top: 10%; color: #ffffff" (click)="logout();" size="large" name="log-out-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="main-poster">
      <span style="margin-left: 5%">USUÁRIO</span>
      <div align="center">

        <span class="nomeUsuario">{{ this.usuarioLogado.usuario | uppercase }}</span>
      </div>
    </div>

  <div align="center" style="margin-top: 5%" class="ion-padding">

<!--    <mat-card class="demo-inline-calendar-card">-->
<!--      <mat-calendar (selectedChange)="selected = $event"></mat-calendar>-->
<!--    </mat-card>-->

    <p-calendar  [style]="{'width':'100%'}" [locale]="pt" [(ngModel)]="value" dateFormat="dd/mm/yy" [inline]="true" >

    </p-calendar>

    <div align="center" class="horarios">
      <h2>HORÁRIOS DISPONÍVEIS <ion-icon style="margin-left: 1%; padding-top: 3%" name="settings-sharp"></ion-icon></h2>
    </div>
    
    <mat-button-toggle-group #group="matButtonToggleGroup" name="fontStyle" aria-label="Font Style">
      <mat-button-toggle value="bold">Bold</mat-button-toggle>
      <mat-button-toggle value="italic">Italic</mat-button-toggle>
      <mat-button-toggle value="underline">Underline</mat-button-toggle>
    </mat-button-toggle-group>

  </div>

</ion-content>
