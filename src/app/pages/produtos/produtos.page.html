<ion-header>
  <ion-toolbar>
    <ion-icon routerLink="/home" style="margin-left: 2%" slot="start" size="large" name="arrow-back-outline"></ion-icon>
    <ion-title align="center">Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="tela">


  <div class="body">
    <h2 align="center">Lista de Produtos</h2>
    <p-scrollPanel [style]="{width: '100%', height: '500px'}" styleClass="custom">
      <p-pickList [source]="listaProdutos" [target]="produtosSelecionados" sourceHeader="Produtos disponÃ­veis" targetHeader="Produtos selecionados"
                  [responsive]="true" [sourceStyle]="{'height':'11rem'}" [targetStyle]="{'height':'11rem'}" filterBy="itemdesc"
                  sourceFilterPlaceholder="Buscar produto..." targetFilterPlaceholder="Buscar produto...">
        <ng-template let-product pTemplate="item">
          <div class="product-item">
            <div class="product-list-detail">
              <span class="product-category"> {{product.itemdesc}}</span>
            </div>
            <div class="product-list-detail">
              <span style="margin-left: 40%;" class="product-category">Quantidade: {{product.saldo}}</span>
            </div>
          </div>
        </ng-template>
      </p-pickList>
    </p-scrollPanel>

    <div align="center" style="margin-bottom: 2%">
      <ion-button style="width: 70%;" color="success" routerLink="/produtos"><span style="color: #ffffff; font-weight: bold">Continuar agendamento</span></ion-button>
    </div>
  </div>

</ion-content>
