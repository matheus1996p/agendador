<ion-content>
  <span>
    <ion-icon size="large" (click)="fecharModal()"  name="close-outline"></ion-icon>
  </span>

  <div class="body">
    <ion-item>
      <ion-label position="floating">Senha Atual</ion-label>
      <ion-input type="text" [(ngModel)]="resetSenha.senhaAtual"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nova Senha</ion-label>
      <ion-input type="text" [(ngModel)]="resetSenha.novaSenha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Digite Novamente sua nova senha</ion-label>
      <ion-input type="text" [(ngModel)]="resetSenha.confirmeSenha"></ion-input>
    </ion-item>
  </div>

  <div class="footer">

  </div>
<!--  <ion-button (click)="fecharModal()">Fechar</ion-button>-->
</ion-content>
