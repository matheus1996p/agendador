<ion-header>
  <ion-toolbar>
    <ion-icon routerLink="/home" style="margin-left: 2%" slot="start" size="large" name="arrow-back-outline"></ion-icon>
    <ion-title align="center">Permissões</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="tela">
  <div class="body">
    <p-scrollPanel [style]="{width: '100%', height: '400px'}" styleClass="custom">
      <mat-accordion class="example-headers-align">
        <mat-expansion-panel *ngFor="let usuario of usuarios; let i = index" [expanded]="step === i" (opened)="setStep(i)" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{usuario.usuario}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-slide-toggle [checked]="usuario.admin" (change)="register($event, usuario)">Administrador</mat-slide-toggle>
          <mat-action-row>
            <button *ngIf="i > 0" mat-button color="warn" (click)="prevStep()">Anterior</button>
            <button mat-button color="primary" (click)="nextStep()">Próximo</button>
          </mat-action-row>
        </mat-expansion-panel>
      </mat-accordion>
    </p-scrollPanel>

<!--    <ion-list>-->

<!--        <ion-label style="margin-left: 5%">{{usuario.usuario}}</ion-label>-->
<!--      </ion-item>-->
<!--    </ion-list>-->

  </div>

</ion-content>
