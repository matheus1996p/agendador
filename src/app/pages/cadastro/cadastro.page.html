<ion-header>
  <ion-toolbar>
    <ion-icon routerLink="/home" style="margin-left: 2%" slot="start" size="large" name="arrow-back-outline"></ion-icon>
    <ion-title align="center">Meu Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="tela">
  <div class="body">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="usuarioLogado.usuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">CPF</ion-label>
      <ion-input type="text" [(ngModel)]="usuarioLogado.cpf"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Placa</ion-label>
      <ion-input type="text" [(ngModel)]="usuarioLogado.placa"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="usuarioLogado.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input disabled="true" type="password" [(ngModel)]="usuarioLogado.senha"></ion-input>
    </ion-item>
    <a (click)="abrirModal()" style="font-size: 14px; margin: 2%">Redefinir senha</a>

  </div>

  <div *ngIf="!usuarioSincronizado" style=" width: 100%">
    <ion-buttons style="margin-top: 10%;">
      <ion-button (click)="verificaSincronizacao()" style="width: 100%" class="botoes">
        <ion-icon slot="start" name="sync"></ion-icon>Sincronizar com Agro
      </ion-button>
    </ion-buttons>
  </div>

  <div *ngIf="usuarioSincronizado" style=" width: 100%">
    <ion-buttons style="margin-top: 10%;">
      <ion-button disabled="true" style="width: 100%" class="botoes">
        Usu√°rio Sincronizado com Agro
      </ion-button>
    </ion-buttons>
  </div>
